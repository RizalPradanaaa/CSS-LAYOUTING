<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Float</title>
	<style>
		.world{
			width: 800px;
			background-color: white;
			border: 3px solid black;
			margin: auto;
			padding: 5px;}
		.satu {
			height: 100px;
			width: 100px;
			background-color: red;}
		.dua {
			height: 100px;
			width: 100px;
			background-color: yellow;
			float: right;}
		.tiga {
			height: 100px;
			width: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="world">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>
</html>
