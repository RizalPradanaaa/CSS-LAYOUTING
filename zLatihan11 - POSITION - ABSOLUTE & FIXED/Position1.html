<!DOCTYPE html>
<html>
<head>
	<title>Posistion Z-index</title>
	<style>
		div{
			height: 100px;
			width: 100px;
		}
		.satu{
			background-color: lightgreen;
			position: absolute;
			z-index: 10;
			/*z-index digunakn agar elemn berada paling atas diantara elmn lain, semakin tinggi nilainya semakin paling atas*/
		}

		.dua{
			background-color: pink;
			position: absolute;
			top: 50px;
			left: 50px;
		}

		.tiga{
			background-color: lightblue;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</body>
</html>
